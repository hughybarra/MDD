<div>
	<script type="text/template" id="template_landing">
		<div id="wrapper">

			<header>
				<nav> 
					<ul>
						<li><a href="index.html" id="logo"><p>Blog<p></a></li>
					</ul>
				</nav>
			</header>
			<section id="content">
				<div id="postList"> </div>
				<button id="newPostBtn">New Post</button>
			</section>
			
			<div id="newform">
				<form action="" method="get">
				<fieldset>
		<!-- Item Title -->
					<div id="field-item_title">
						<label for="item_title">Title</label>
						<input type="text" name="item_title" id="item_title" class="required" />
					</div>

		<!-- Item Author -->
					<div id="field-item_author">
						<label for="item_author">Author</label>
						<input type="text" name="item_author" id="item_author" class="required" />
					</div>
		
		<!-- Category Name -->
					<div id="itemnamebox">
						<label for="item_category">Category<br /></label>
						<select name="item_category" id="item_category">
							<option value="">Select Project</option>
						</select>
					</div>
		<!-- Item Text -->
					<div id="descbox">
						<label for="item_text">Text</label>
						<textarea name="item_text" id="item_text" 
									rows="8" cols="60"></textarea>
					</div>
						
		<!-- Controls -->
					<div>
						<input id="item_submit" class="button" name="item_submit" type="submit" value="save" />
					</div>
				</fieldset>
			</form>
			</div>
			<footer> 
				<p>ADB1401 - Joseph Cavagna</p>
			</footer>

		</div> <!-- wrapper -->
	</script>

	<script type="text/template" id="template_post_item">
	
		<div class="item_container">
			<p class="postTitle">{{=title}}</p>
			<p class="postAuthor">By: {{=author}}</p>
			<p class="postCategory">In: {{=category}}</p>
			<p class="dateTime">On: {{=datetime}}</p>
			<a class="infolink" href="" uuid="{{=_id}}">read more</a>
		</div>
	
	</script>
</div>
